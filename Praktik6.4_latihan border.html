<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garis Dalam CSS</title>
    <style>
        body {
            font-family: sans-serif;
        }
        header {
            border: 2px solid blue;
            text-align: center;
            margin-bottom: 1em;
        }

        article {
            border: 2px solid fuchsia;
            padding: 1em;
            margin-bottom: 1em;
        }

        footer {
            text-align: center;
            padding: 0.5em;
            border: 2px solid green;
        }
    </style>

</head>
<body>
   <header>
    <h1>Latihan CSS Border</h1>
   </header>
   
   <article>
    Ini adalah contoh paragraf artikel untuk latihan
    Properti border CSS. Properti broder adalah Properti
    untuk membuat garis pada sisi elemen HTML. Garis ini berguna
    untuk memberikan batas antar elemen. sehingga, 
    bisa terlihat ada pemisah dan menjadi kesatuan.
   </article>

   <footer>

   </footer>
</body>
</html>
