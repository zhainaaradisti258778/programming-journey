<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam HTML</title>
    <style>
        /* Selektor tag */
        p {
            color: blue;
            font-size: 18px;
        }
        .biru {
            width: 100px;
            height: 100px;
            background-color:blue;
        }
        #merah {
            color:white;
            background-color: red;
            padding:10px;
        }
        /* Selektor atribut */
        input[type="text"] {
            border: 2px solid green;
            padding: 5px;
            bordeer:1px solid cyan;
        }
    </style>

    </head>
    <body>
        <!-- selektor tag <p> -->
        <p>Ini adalah paragraf dalaam halaman selektor.</p>
        <!-- selektor class nama class : biru -->
        <div class="biru"></div>
        <!-- selektor id nama id : merah -->
        <div id="merah">Ini adalah div dengan id merah</div>
        <!-- selektor atribut -->
         <input type="text" placeholder="Masukkan teks di sini">

    </body>
    </html>
