<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Gambar</title>
</head>
<body>
    <h1>Menampilkan gambar di HTML</h1>
    <p>Berikut adalah gambar sawah</p>
    <p>
        <img src="gambar sawah.jpeg" style="width: 160px;border: 3px solid red;"/>
        <img src="gambar sawah.jpeg" style="widht: 160px;border-radius: 10px;"/>
        <img src="gambar sawah.jpeg" style="widht: 100px;height: 100px;border-radius: 100%;"/>
    </p>
</body>
</html>
