<html>
<head>
    <title>Design Pastel</title>
    <style>
        body {
            background-color: #F8F9FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .kotak-besar {
            width: 400px;
            height: 250px;
            background-color: #FFD1DC; /* pink pastel */
            border-radius: 20px;
            position: relative;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
        }

        .kotak-kecil-1 {
            width: 150px;
            height: 100px;
            background-color: #E6E6FA; /* ungu pastel */
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 15px;
        }

        .kotak-kecil-2 {
            width: 120px;
            height: 80px;
            background-color: #BFD7ED; /* biru pastel */
            position: absolute;
            bottom: 20px;
            right: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div class="kotak-besar">
        <div class="kotak-kecil-1"></div>
        <div class="kotak-kecil-2"></div>
    </div>

</body>
</html>
