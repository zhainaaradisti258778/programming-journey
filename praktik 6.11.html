<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Jadwal Pelajaran dengan warna</title>
</head>
<body>
    <h2>Jadwal Pelajaran</h2>
   <table border="1">
    <thead>
        <tr bgcolor="#FFA800" align="center">
            <td>Waktu</td>
            <td>Mata pelajaran</td>
        </tr>
        <tr bgcolor="skyblue">
            <td>07:00 - 08:00</td>
            <td>Matematika</td>
        </tr>
        <tr bgcolor="lightreen">
            <td>08:00 - 09:00</td>
            <td>Bahasa Indonesia</td>
        </tr>
        <tr bgcolor="lightyellow">
            <td>09:00 - 10:00</td>
            <td>Fisika</td>
        </tr>
   </table> 
</body>
</html>
