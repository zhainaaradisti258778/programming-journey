<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Style with Keywords</title>
  <style>
    .style-normal {
      font-style: normal;
    }
    .style-italic {
      font-style: italic;
    }
    .style-oblique {
      font-style: oblique;
    }
  </style>
</head>
<body>
  <p class="style-normal">This is normal style text.</p>
  <p class="style-italic">This is italic style text.</p>
  <p class="style-oblique">This is oblique style text.</p>
</body>
</html>
