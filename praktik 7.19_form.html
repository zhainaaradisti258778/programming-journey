<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Input date dengan min max </title>
</head>
<body>
   <form action="">
    <label for="tanggal">Pilih Tanggal (antara 2023-01-01 dan 2023-12-31):</label>
    <input type="date" id="tanggal" name="tanggal" min="2023-01-01" max="2023-12-31">
     <input type="submit" value="submit">
   </form>
</body>
</html>
