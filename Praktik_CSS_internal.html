<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal CSS</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: color #f0f0f0;
      margin: 20px;
        }
     h1 {
        color:#333333;
       }
     p {
        color:#666666;
        line-height: 1.6;
       }
     .highlight {
        background-color: yellow;
        font-weight: bold;
     }
</style>

</head>
<body>
    <h1>Judul halaman ini</h1>
    <p>Ini adalah sebuah paragraf dengan gaya CSS internal yang diterapkan.</p>
    <p>Paragraf kedua, juga akan terlihat sama.</p>
    <p class="highlight">Paragraf ini menggunakan kelas 'highlight' untuk efek khusus.</p>
</body>
</html>
