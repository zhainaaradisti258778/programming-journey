<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector CSS</title>

    <style>
        /* selector tag */
        p {
            color: #8D6A6A;
            font-size: 18px;
        }

        /* selector class */
        .pastel-box {
            width: 100px;
            height: 100px;
            background-color: #F6C1CC;
            margin: 10px;
        }

        /* selector id */
        #pastel {
            color: white;
            background-color: #FFD6A5;
            padding: 10px;
        }

        /* selector universal */
        * {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <p>Ini adalah paragraf menggunakan selector tag</p>

    <div class="pastel-box"></div>

    <div id="pastel">Ini adalah div dengan selector id</div>

</body>
</html>
