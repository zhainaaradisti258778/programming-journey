<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Weight with Keyword</title>
  <style>
    .w-lighter {
      font-weight: lighter;
    }
    .w-normal {
      font-weight: normal;
    }
    .w-bold {
      font-weight: bold;
    }
    .w-bolder {
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <p class="w-lighter">This is lighter weight text.</p>
  <p class="w-normal">This is normal weight text.</p>
  <p class="w-bold">This is bold weight text.</p>
  <p class="w-bolder">This is bolder weight text.</p>
</body>
</html>
