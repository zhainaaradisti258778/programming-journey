<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>

    <style>
        h1 {
            text-decoration: underline;
        }

        p {
            line-height: 1.5;
        }

        .upperline {
            text-decoration: overline;
        }

        .underline {
            text-decoration: underline;
        }

        .strike {
            text-decoration: line-through;
        }

        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Contoh Text Decoration</h1>

    <p>
        <span class="underline">Ini teks dengan dekorasi garis bawah.</span>
        Ini teks normal tanpa dekorasi.
        <span class="italic">Ini teks dengan gaya italic.</span>
        Ini teks <span class="strike">yang dicoret</span>.
        <span class="upperline">Ini teks dengan dekorasi garis di atas.</span>
    </p>

</body>
</html>
