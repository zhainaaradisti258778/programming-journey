<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam HTML</title>
    <style>
        /* Selektor tag */
        p {
            color: #C8B6E2;
        }
        /* Selektor Kelas */
        .highlight {
            background-color: #E8DCCB;
        }
        /* Sektor ID */
        #unique-section {
            border: 2px solid #CFC9D6;
            padding: 10px;
        }
        /* Selektor Atribut */
        a [href] {
            text-decoration: none;
            color: #FFD6A5;
        }
        /* Selektor Universal */
        * {
            font-family:Georgia, serif;
        }
    </style>
</head>
<body>
   <h1>Contoh Penggunaan Selektor dalam HTML</h1>
   <!-- Selektor Tag-->
   <p>Ini adalah paragraf yang menggunakan selektor tag &lt;p&gt;.</p>
   <!-- Selektor Kelas -->
   <div class="highlight">
    <p>Ini adalah paragraf dengan kelas "highlight".</p>
   </div> 
   <!-- Selektor ID -->
   <div id="unique-section">
    <p>Ini adalah paragraf dlam div dengan ID "unique-section".</p>
   </div>
   <!-- Selektor Atribut -->
    <a href="https://youtu.be/_Tr9Ncoo-yw?si=d7cuYwL1BC3x7EbI" target="Are We There Yet? | CoComelon Nursery Rhymes & Kids Songs">Link dengan atribut href</a>
    <!-- Selektor Universal -->
    <p>Paragraf ini menggunakan selektor Universal.</p>
</body>
</html>
