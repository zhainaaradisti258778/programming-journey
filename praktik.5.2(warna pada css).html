<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
    <style>
        .bgcolor {
            background-color: yellow;
            padding: 20px;
            margin: 10px;
        }

        .bgcolor-rgb {
            background-color: rgb(0, 128, 0);
            padding: 20px;
            margin: 10px;
            color: white;
        }

        .bgcolor-rgba {
            background-color: rgba(255, 0, 0, 0.5);
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="bgcolor">Warna Latar Belakang</div>
    <div class="bgcolor-rgb">Warna Latar Belakang dengan RGB</div>
    <div class="bgcolor-rgba">Warna Latar Belakang dengan RGBA</div>
</body>
</html>
