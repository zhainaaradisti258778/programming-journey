<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabungan antara Rowspan dan Colspan</title>
</head>
<body>
   <table border="1" style="border-collapse: collapse;">
    <thead>
        <tr>
            <th colspan="2">Nama</th>
            <th rowspan="2">Asal</th>
        </tr>
        <tr>
            <th>Depan</th>
            <th>Belakang</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Buddy</td>
            <td>Prakarya</td>
            <td>Makassar</td>
        </tr>
        <tr>
            <td>Andi</td>
            <td>Susilo</td>
            <td>Semarang</td>
        </tr>
        <tr>
            <td>Doni</td>
            <td>Sutrisno</td>
            <td>Jogja</td>
        </tr>
    </tbody>
   </table> 
</body>
</html>
