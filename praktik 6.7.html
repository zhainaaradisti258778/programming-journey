<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
   <table border="1" style="border-collapse: collapse;">
    <thead>
        <tr>
            <th collspan="2">Nama</th>
        </tr>
        <tr>
            <th>Depan</th>
            <th>Belakang</th>
        </tr>
    </thead>
     <tbody>
        <tr>
            <td>Budi</td>
            <td>Prakarya</td>
        </tr>
        <tr>
            <td>Andi</td>
            <td>Susilo</td>
        </tr>
     </tbody>
   </table> 
</body>
</html>
