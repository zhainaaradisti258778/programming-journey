<!DOCTYPE html>
<html>
<head>
    <title>Tugas Width Height 2</title>
    <style>
        .kotak-besar {
            width: 500px;
            height: 350px;
            background-color: #ffd1dc;
            position: relative;
        }

        .kotak-kecil {
            width: 250px;
            height: 150px;
            background-color: #e6e6fa;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="kotak-besar">
        <div class="kotak-kecil"></div>
    </div>

</body>
</html>
