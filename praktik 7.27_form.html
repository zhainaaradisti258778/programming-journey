<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Input Range </title>
</head>
<body>
   <form action="/submit" method="post">
    <label for="volume">Volume (between 0 and 100):</label>
    <input type="range" id="volume" name="volume" min="0"
    max="100" value="50" oninput="this.nextElemenSibling.value = this.value">
    <output>50</output>
    <br><br>
    <input type="submit" value="submit">
   </form>
</body>
</html>
