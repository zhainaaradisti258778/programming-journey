<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Style with Keywords</title>
  <style>
    .font-arial {
      font-family: Arial, Helvetica, sans-serif;
    }
    .font-times {
      font-family: "Times New Roman", Times, serif;
    }
    .font-courier {
      font-family: "Courier New", Courier, monospace;
    }
  </style>
</head>
<body>
  <p class="font-arial">This is Arial font text.</p>
  <p class="font-times">This is Times New Roman font text.</p>
  <p class="font-courier">This is Courier New font text.</p>
</body>
</html>
