<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        .px {
            font-size: 20px;
        }
        .persn {
            font-size: 150%;
        }
        .em {
            font-size: 2em;
        }
        .rem {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="px">Font style dengan satuan pixel (px)</div>
    <div class="persn">Font style dengan satuan persen (%)</div>
    <div class="em">Font style dengan satuan em</div>
    <div class="rem">Font style dengan satuan rem</div>
</body>
</html>
