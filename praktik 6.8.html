<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
   <table border="1" style="border-collapse: collapse;">
    <tbody>
        <tr>
            <td>4</td>
            <th rowspan="3">x</th>
            <td>5</td>
            <th rowspan="3">=</th>
            <td>20</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>25</td>
        </tr>
        <tr>
            <td>6</td>
            <td>5</td>
            <td>30</td>
        </tr>
    </tbody>
   </table> 
</body>
</html>
