<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah jenis Garis</title>
    <style>
        .solid {
            border: 3px solid black;
            padding: 10px;
            margin: 10px;
        }
        .dashed {
            border: 3px dashed red;
            padding: 10px;
            margin: 10px;
        }
        .dotted {
            border: 3px dotted blue;
            padding: 10px;
            margin: 10px;
        }
        .double {
            border: 6px double green;
            padding: 10px;
            margin: 10px;
        }
        .groove {
            border: 6px groove purple;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
   <div class="solid">Garis Solid</div>
   <div class="dashed">Garis Dashed</div>
   <div class="dotted">Garis Dotted</div>
   <div class="double">Garis Double</div>
   <div class="groove">Garis Groove</div>
</body>
</html>
